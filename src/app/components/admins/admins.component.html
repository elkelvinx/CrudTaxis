<!DOCTYPE html>
<main>
  <div
    class="ContainerDivs"
    style="
      background-color: rgba(182, 174, 174, 0.079);
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-content: center;
      justify-content: space-between;
      align-items: stretch;
      border-radius: 15px;
      height: 810px;
      width: 99%;
      margin-top: -5px;
    "
  >
    <div
      class="CardSerch"
      style="
        width: 46%;
        height: 800px;
        background-color: var(--backCards);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        padding-left: 0.5%;
        padding-right: 0.5%;
      "
    >
      <div
        class="headerCard"
        style="
          color: rgba(255, 255, 255, 0.7);
          font-family: Roboto, sans-serif;
          letter-spacing: 2px;
          padding-left: 4%;
          padding-right: 3%;
          padding-top: 3%;
          padding-bottom: 2%;
          display: flex;
          justify-content: space-between;
        "
      >
        Admins
        <mat-icon (click)="consultarAdmin(0)" class="button-search"
          >add_circle_outline</mat-icon
        >
      </div>
      <div class="bodyCard" style="width: 100%; height: 20px; height: 100%">
        <div
          class="renglon2"
          style="
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: flex-start;
            margin-left: 1%;
            width: 100%;
            flex-wrap: wrap;
          "
        >
          <app-auto-complete
            [text]="'Nombres'"
            [info]="Admin.name"
            (data)="Admin.name = $event"
            className="brand"
            style="width: 97.1%"
          ></app-auto-complete>
        </div>
        <div
          class="renglon1"
          style="
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: flex-start;
            margin-left: 1%;
            width: 100%;
            flex-wrap: wrap;
          "
        >
          <!-- este es uno -->
          <app-auto-complete
            [text]="'Apellido Paterno'"
            [info]="Admin.lm1"
            (data)="Admin.lm1 = $event"
            className="brand"
            style="width: 48%"
          ></app-auto-complete>
          <app-auto-complete
            [text]="'Apellido Materno'"
            [info]="Admin.lm2"
            (data)="Admin.lm2 = $event"
            className="brand"
            style="width: 48%"
          ></app-auto-complete>
        </div>
        <div
          class="renglon2"
          style="
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: flex-start;
            margin-left: 1%;
            width: 100%;
            flex-wrap: wrap;
          "
        >
          <app-auto-complete
            [text]="'Correo Electronico'"
            [info]="Admin.mail"
            (data)="Admin.mail = $event"
            className="brand"
            style="width: 48%"
          ></app-auto-complete>
          <app-auto-complete
            [text]="'Telefono'"
            [info]="Admin.phone"
            (data)="Admin.phone = $event"
            className="brand"
            style="width: 25%"
          ></app-auto-complete>
          <app-auto-complete
            [text]="'Numero Exterior'"
            [info]="Admin.extNumber"
            (data)="Admin.extNumber = $event"
            className="brand"
            style="width: 21.9%"
          ></app-auto-complete>
        </div>
        <div
          class="renglon3"
          style="
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: flex-start;
            margin-left: 1%;
            width: 100%;
            flex-wrap: wrap;
          "
        >
          <app-auto-complete
            [text]="'Calle principal'"
            [info]="Admin.street1"
            [arrays]="streetName"
            (data)="guardarStreet($event, 1)"
            *ngIf="isLoadedSt"
            className="brand"
            style="width: 35%"
          ></app-auto-complete>

          <app-auto-complete
            [text]="'Entre la calle'"
            [info]="Admin.street2"
            [arrays]="streetName"
            (data)="guardarStreet($event, 2)"
            *ngIf="isLoadedSt"
            className="brand"
            style="width: 30%"
          ></app-auto-complete>

          <app-auto-complete
            [text]="'y la Calle'"
            [info]="Admin.street3"
            [arrays]="streetName"
            (data)="guardarStreet($event, 3)"
            *ngIf="isLoadedSt"
            className="brand"
            style="width: 30%"
          ></app-auto-complete>
        </div>
        <div
          class="renglon1"
          style="
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: flex-start;
            margin-left: 1%;
            width: 100%;
            flex-wrap: wrap;
          "
        >
          <app-auto-complete
            [text]="'Colonia'"
            [info]="Admin.settlementS"
            [arrays]="settlementName"
            (data)="guardarDireccion($event)"
            *ngIf="isLoadedSt"
            className="brand"
            style="width: 48%"
          ></app-auto-complete>
          <app-datepicker-date
            [isDisabled]="false"
            [actualDate]="Admin.birthDate"
            [text]="'Fecha de nacimiento'"
            className="brand"
            style="width: 48.1%"
          ></app-datepicker-date>
        </div>
        <div
          class="renglon2"
          style="
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: flex-start;
            margin-left: 1%;
            width: 100%;
            flex-wrap: wrap;
          "
        >
          <app-datepicker-date
            [isDisabled]="true"
            [actualDate]="Admin.registerD"
            [text]="'Fecha de ingreso'"
            className="brand"
            style="width: 48%"
          ></app-datepicker-date>
          <app-datepicker-date
            [isDisabled]="true"
            [actualDate]="Admin.lastModDate"
            [text]="'Fecha de ultima modificacion'"
            className="brand"
            style="width: 48%"
          ></app-datepicker-date>
        </div>
      </div>
      <div
        class="footerCard"
        style="
          align-self: flex-end;
          width: 100%;
          height: 60px;
          margin-top: auto;
          margin-bottom: 2%;
        "
      >
        <br />
        <mat-divider
          style="margin-left: 1%; width: 98%; margin-top: -3%"
        ></mat-divider>
        <mat-card-actions
          align="start"
          style="
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            margin-top: 9px;
            margin-left: 4%;
          "
        >
          <button mat-button color="primary" class="text-button-red">
            Eliminar
          </button>
          <br />
        </mat-card-actions>
        <mat-card-actions align="end" class="buttons-actionDelete">
          <button
            mat-button
            (click)="grabar()"
            *ngIf="ActSave"
            color="primary"
            class="text-button-green"
            style="position: absolute; margin-top: -46px; margin-left: 34%"
          >
            Guardar
          </button>
          <button
            mat-button
            color="primary"
            (click)="actualizar()"
            *ngIf="!ActSave"
            class="text-button-green"
            style="position: absolute; margin-top: -46px; margin-left: 34%"
          >
            Actualizar
          </button>
          <br />
          <br />
        </mat-card-actions>
      </div>
    </div>
    <div
      class="div-table"
      style="
        background-color: rgba(0, 0, 0, 0.179);
        width: 53%;
        height: 800px;
        max-height: 800px;
        border-radius: 12px;
      "
    >
      <div class="tabla-dataPRUEBA">
        <app-table
          [data]="listAdmin"
          [columns]="tableColumns"
          [config]="tableConfig"
          (select)="onSelect($event)"
          (action)="onTableAction($event)"
          *ngIf="loadT"
        ></app-table>
      </div>
    </div>
  </div>
</main>
