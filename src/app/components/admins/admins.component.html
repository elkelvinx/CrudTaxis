<main>
  <div class="ContainerDivs">
    <!-- === Tarjeta del formulario === -->
    <div class="CardSerch">
      <!-- Header -->
      <div class="headerCard">
        Administradores
        <!-- Botón para crear nuevo -->
        <mat-icon (click)="consultarAdmin(0)" class="button-search">
          add_circle_outline
        </mat-icon>
      </div>

      <!-- Body -->
      <div class="bodyCard">
        <!-- Nombre -->
        <div class="renglon">
          <app-auto-complete
            class="input-full"
            [text]="'Nombres'"
            [info]="Admin.name"
            (data)="Admin.name = $event"
            className="brand"
          ></app-auto-complete>
        </div>

        <!-- Apellidos -->
        <div class="renglon">
          <app-auto-complete
            class="input-half"
            [text]="'Apellido Paterno'"
            [info]="Admin.lm1"
            (data)="Admin.lm1 = $event"
            className="brand"
          ></app-auto-complete>

          <app-auto-complete
            class="input-half"
            [text]="'Apellido Materno'"
            [info]="Admin.lm2"
            (data)="Admin.lm2 = $event"
            className="brand"
          ></app-auto-complete>
        </div>

        <!-- Correo / Teléfono / Número exterior -->
        <div class="renglon">
          <app-auto-complete
            class="input-third"
            [text]="'Correo Electrónico'"
            [info]="Admin.mail"
            (data)="Admin.mail = $event"
            className="brand"
          ></app-auto-complete>

          <app-auto-complete
            class="input-small"
            [text]="'Teléfono'"
            [info]="Admin.phone"
            (data)="Admin.phone = $event"
            className="brand"
          ></app-auto-complete>

          <app-auto-complete
            class="input-small"
            [text]="'Número Exterior'"
            [info]="Admin.extNumber"
            (data)="Admin.extNumber = $event"
            className="brand"
          ></app-auto-complete>
        </div>

        <!-- Calles -->
        <div class="renglon">
          <app-auto-complete
            class="input-third"
            [text]="'Calle principal'"
            [info]="Admin.street1"
            [arrays]="streetName"
            (data)="guardarStreets($event, 1)"
            className="brand"
          ></app-auto-complete>

          <app-auto-complete
            class="input-third"
            [text]="'Entre la calle'"
            [info]="Admin.street2"
            [arrays]="streetName"
            (data)="guardarStreets($event, 2)"
            className="brand"
          ></app-auto-complete>

          <app-auto-complete
            class="input-third"
            [text]="'y la Calle'"
            [info]="Admin.street3"
            [arrays]="streetName"
            (data)="guardarStreets($event, 3)"
            className="brand"
          ></app-auto-complete>
        </div>

        <!-- Colonia / Fecha nacimiento -->
        <div class="renglon">
          <app-auto-complete
            class="input-half"
            [text]="'Colonia'"
            [info]="Admin.settlementS"
            [arrays]="settlementName"
            (data)="guardarDireccion($event)"
            className="brand"
          ></app-auto-complete>

          <app-datepicker-date
            class="input-half"
            [isDisabled]="false"
            [actualDate]="Admin.birthDate"
            (date)="Admin.birthDate = $event"
            [text]="'Fecha de nacimiento'"
            className="brand"
          ></app-datepicker-date>
        </div>

        <!-- Fechas registro y modificación -->
        <div class="renglon">
          <app-datepicker-date
            class="input-half"
            [isDisabled]="true"
            [actualDate]="Admin.registerD"
            [text]="'Fecha de ingreso'"
            className="brand"
          ></app-datepicker-date>

          <app-datepicker-date
            class="input-half"
            [isDisabled]="true"
            [actualDate]="Admin.lastModDate"
            [text]="'Última modificación'"
            className="brand"
          ></app-datepicker-date>
        </div>
      </div>

      <!-- Footer -->
      <div class="footerCard">
        <mat-divider></mat-divider>

        <!-- Acciones -->
        <mat-card-actions class="actions">
          <button
            mat-raised-button
            (click)="ActSave ? grabar() : actualizar()"
            color="primary"
            class="text-button-greenFinal"
          >
            {{ ActSave ? "Guardar" : "Actualizar" }}
          </button>

          <app-yes-no-dialog
            variant="danger"
            [title]="'Borrar administrador'"
            [text]="'¿Seguro que deseas borrar?'"
            [name]="nombreCompleto"
            [IconButton]="false"
            (data)="onDelete(Admin)"
          ></app-yes-no-dialog>
        </mat-card-actions>
      </div>
    </div>

    <!-- === Tabla === -->
    <div class="div-table">
      <div class="tabla-dataPRUEBA">
        <app-table
          [data]="listAdmin"
          [columns]="tableColumns.columns"
          [config]="tableConfig"
          (select)="onSelect($event)"
          (action)="onTableAction($event)"
        ></app-table>
      </div>
    </div>
  </div>
</main>
