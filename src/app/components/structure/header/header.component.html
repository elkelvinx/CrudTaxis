<!DOCTYPE html>
<!--Menu y barra navegacion aqui-->
<header>
  <div class="icon__menu">
    <i class="fas fa-bars" id="btn_open"></i>
  </div>
</header>
<!--Menu lateral-->
<div class="menu__side" id="menu_side">
  <div class="name__page">
    <i class="fa-brands fa-fort-awesome-alt"></i>
    <h4>TaxisRocio</h4>
  </div>

  <div class="options__menu">
    <a [routerLink]="['/home']" [ngClass]="{ selected: isActive('/home') }">
      <div class="option">
        <i title="Home"><mat-icon>supervisor_account</mat-icon></i>
        
      </div>
    </a>

    <a
      [routerLink]="['/drivers']"
      [ngClass]="{ selected: isActive('/drivers') }"
    >
      <div class="option">
        <i class="fa-solid fa-users"></i>
        <h4>Drivers</h4>
      </div>
    </a>

    <a [routerLink]="['/admins']" [ngClass]="{ selected: isActive('/admins') }">
      <div class="option">
        <i class="fa-solid fa-user-tie"></i>
        <h4>Admins</h4>
      </div>
    </a>

    <a
      [routerLink]="['/permission']"
      [ngClass]="{ selected: isActive('/permission') }"
    >
      <div class="option">
        <i class="fa-regular fa-id-card"></i>
        <h4>Permissionaires</h4>
      </div>
    </a>
    <a [routerLink]="['/units']" [ngClass]="{ selected: isActive('/units') }">
      <div class="option">
        <i class="fa-solid fa-taxi"></i>
        <h4>Units</h4>
      </div>
    </a>

    <a href="#">
      <div class="option">
        <i class="fa-solid fa-car-burst"></i>
        <h4>Sinisters</h4>
      </div>
    </a>
  </div>
</div>
