<!DOCTYPE html>
<div class="backgroundPage">
<div class="principal">

    <img src="../../../../assets/images/descarga.png" alt="logo" class="logoLogin" />

    <form class="example-form" #logInForm="ngForm">
   
        <h1 class="titulo">Iniciar Sesion</h1>
        <mat-form-field class="logInInput">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            [(ngModel)]="user.name"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Usuario a ingresar"
            required
            pattern="[a-zA-Z0-9 ]*"
          />
        </mat-form-field>
        <mat-form-field class="logInInput">
            <mat-label>Contrase√±a</mat-label>
            <input
              matInput
              [(ngModel)]="user.password"
              [ngModelOptions]="{ standalone: true }"
              placeholder="Ej.123"
              pattern="[a-zA-Z0-9 ]*"
              required
              #passwordInput="ngModel"
            />
            <div class="text-danger" 
            *ngIf="passwordInput.invalid && (passwordInput.dirty || logInForm.submitted)">

            <div *ngIf="passwordInput.hasError('required')">Email is required</div>
            <div *ngIf="passwordInput.hasError('email')">Invalid email format</div>

            </div>
          </mat-form-field>
          <button
          mat-raised-button
          (click)="logIn()"
          color="primary"
          class="text-button-greenFinal"
          style="
            /* position: absolute; */
            width: 100% !important;
            height: 52px !important;
            margin-top: 4%;
            --mat-protected-button-ripple-color: rgb(7 101 37) !important;
          "
        >
          Guardar
        </button>
      </form>
</div>
</div>
