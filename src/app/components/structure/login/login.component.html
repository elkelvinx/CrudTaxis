<!DOCTYPE html>
<div class="backgroundPage">
  <div class="principal">
    <!-- Logo -->
    <img
      src="../../../../assets/images/Logo.png"
      alt="logo"
      class="logoLogin"
    />

    <!-- Formulario -->
    <form class="principalForm" #logInForm="ngForm" (ngSubmit)="logIn()">
      <h1 class="titulo">Iniciar Sesion</h1>

      <!-- Nombre -->
      <mat-form-field class="logInInput">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          name="name"
          [(ngModel)]="user.name"
          placeholder="Usuario a ingresar"
          required
          pattern="[a-zA-Z0-9 침칌]*"
          #nameInput="ngModel"
          autocomplete="username"
        />
      </mat-form-field>
      <div
        class="text-danger"
        *ngIf="nameInput.invalid && (nameInput.dirty || logInForm.submitted)"
      >
        <div *ngIf="nameInput.hasError('required')">
          Nombre de usuario es obligatorio
        </div>
        <div *ngIf="nameInput.hasError('pattern')">
          No se permiten caracteres especiales ni espacios
        </div>
      </div>

      <!-- Contrase침a -->
      <mat-form-field class="logInInput">
        <mat-label>Contrase침a</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="user.password"
          placeholder="Ej.123"
          required
          pattern="[a-zA-Z0-9 침칌]*"
          #passwordInput="ngModel"
          autocomplete="current-password"
        />
      </mat-form-field>
      <div
        class="text-danger"
        *ngIf="
          passwordInput.invalid && (passwordInput.dirty || logInForm.submitted)
        "
      >
        <div *ngIf="passwordInput.hasError('required')">
          La contrase침a es obligatoria
        </div>
        <div *ngIf="passwordInput.hasError('pattern')">
          No se permiten caracteres especiales ni espacios
        </div>
      </div>
      
      <!-- Bot칩n Demo (abajo, con estilo diferenciado) -->
      <div class="login-demo">
        <button
          mat-raised-button
          class="text-button-demo"
          type="button"
          (click)="openDemoDialog()"
        >
          游댐 Credenciales
        </button>
      </div>
      
            <!-- Acciones -->
            <div class="login-actions">
              <!-- Bot칩n Confirmar (arriba, igual que siempre) -->
              <button
                mat-raised-button
                class="text-button-greenFinal"
                [disabled]="!logInForm.valid"
              >
                Confirmar
              </button>
            </div>
      
    </form>
  </div>
</div>
