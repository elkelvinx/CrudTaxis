<!DOCTYPE html>
<h1 mat-dialog-title>Editar datos de {{indicator}}</h1>
<div mat-dialog-content>
  {{
    contentDialog === ""
      ? "Â¿Desea modificar a " + indicator + " " + nameObj + "?"
      : contentDialog + indicator + " " + nameObj
  }}
  {{ information  }}
  <br />
</div>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input
      matInput
      [(ngModel)]="object.name"
      [ngModelOptions]="{ standalone: true }"
      placeholder="informacion a cambiar"
    />
  </mat-form-field>
</form>
<div class="autocomplete">
  <app-auto-complete
    className="brand"
    [text]="indicator"
    [info]="information"
    [arrays]="arrayName"
    (data)="insertData($event)"
    style="width: 97%"
  ></app-auto-complete>
</div>
<div mat-dialog-actions>
  <div style="margin-top: -5%; margin-left: 59px; position: absolute">
    <button mat-button mat-dialog-close class="text-button-red">Cancelar</button
    ><br />
  </div>
  <div style="margin-top: -5%; margin-left: 73%">
    <button
      mat-button
      mat-dialog-close
      cdkFocusInitial
      color="primary"
      class="text-button-green"
      (click)="ChangeName()"
    >
      Actualizar
    </button>
  </div>
</div>
