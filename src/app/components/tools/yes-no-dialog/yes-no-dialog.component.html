  >

  <button
    mat-raised-button
    [ngClass]="{
      'text-button-redFinal': variant === 'danger',
      'text-button-redFinal2': variant === 'default'
    }"
    (click)="openDialog('300ms', '300ms', text, name, title)"
  >
    {{ variant === "danger" ? "Eliminar" : "Eliminar" }}
  </button>
</div>
<div *ngIf="IconButton == true">
  <mat-icon
    style="transform: scale(1.2)"
    (click)="openDialog('300ms', '300ms', text, name, title)"
    >delete_outline</mat-icon
  >
</div>
