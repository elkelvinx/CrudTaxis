<!DOCTYPE html>
<!--hacer este if es muy pesado?-->
<div *ngIf="IconButton == false">
  <button
    mat-button
    color="primary"
    class="text-button-red"
    (click)="openDialog('300ms', '300ms', text, name)"
  >
    Eliminar
  </button>
</div>
<div *ngIf="IconButton == true">
  <mat-icon
    style="transform: scale(1.2)"
    (click)="openDialog('300ms', '300ms', text, name)"
    >delete_outline</mat-icon
  >
</div>
