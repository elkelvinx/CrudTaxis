<h1 mat-dialog-title>
  {{ (title === '') ? "Borrar el registro" : title }}
</h1>

<div mat-dialog-content>
  {{ (contentDialog === '') ? "Â¿Desea borrar a " + nameObj + "?" : contentDialog + " " + nameObj }}
</div>

<div mat-dialog-actions class="dialog-actions">

    mat-dialog-close
    class="text-button-redFinal"

    mat-raised-button

    Continuar
  </button>
</div>
