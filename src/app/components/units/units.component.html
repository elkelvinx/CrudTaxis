<main>
  <div class="ContainerDivs">
    <!-- Card formulario -->
    <div class="CardSerch">
<div>
        <div class="headerCard">
          Unidades Automovilísticas
          <mat-icon (click)="consultarUnit(0)" class="button-search">
            add_circle_outline
          </mat-icon>
        </div>
  
        <div class="bodyCard">
          <!-- Renglón 1 -->
          <div class="renglon">
            <app-auto-complete
              class="input-small"
              [text]="'Número económico'"
              [info]="units.ecoNumber"
              (data)="units.ecoNumber = $event">
            </app-auto-complete>
  
            <car-autoComplete
              class="input-third"
              [text]="'Marca'"
              [info]="units.brandName"
              [brand]="brands"
              [arrays]="brandsName"
              [typeinput]="1"
              (data)="changeSelection($event, 'brand')"
              *ngIf="brands.length > 0">
            </car-autoComplete>
  
            <car-autoComplete
              class="input-third"
              [text]="'Modelo'"
              [info]="units.modelName"
              [modelsInput]="modelsName"
              [brandSelected]="units.idBrand"
              [typeinput]="2"
              (data)="changeSelection($event, 'model')"
              *ngIf="models.length > 0">
            </car-autoComplete>
          </div>
  
          <!-- Renglón 2 -->
          <div class="renglon">
            <app-auto-complete
              class="input-small"
              [text]="'Año modelo'"
              [info]="units.yearModel"
              (data)="units.yearModel = $event">
            </app-auto-complete>
  
            <app-auto-complete
              class="input-third"
              [text]="'Color'"
              [info]="units.color"
              (data)="units.color = $event">
            </app-auto-complete>
  
            <app-auto-complete
              class="input-third"
              [text]="'Placas'"
              [info]="units.plate"
              (data)="units.plate = $event">
            </app-auto-complete>
          </div>
  
          <!-- Renglón 3 -->
          <div class="renglon">
            <app-auto-complete
              class="input-half"
              [text]="'Serie'"
              [info]="units.serie"
              (data)="units.serie = $event">
            </app-auto-complete>
  
            <app-auto-complete
              class="input-half"
              [text]="'Motor'"
              [info]="units.motor"
              (data)="units.motor = $event">
            </app-auto-complete>
          </div>
  
          <!-- Renglón 4 -->
          <div class="renglon">
            <app-auto-complete
              class="input-full"
              [text]="'Administrador'"
              [info]="units.adminName"
              [arrays]="adminsName"
              (data)="changeSelection($event, 'admin')">
            </app-auto-complete>
          </div>
  
          <!-- Renglón 5 -->
          <div class="renglon">
            <app-datepicker-date
              [isDisabled]="false"
              [actualDate]="units.expInsurance"
              (date)="units.expInsurance = $event"
              [text]="'Vencimiento de seguro'"
              class="input-full">
            </app-datepicker-date>
          </div>
  
          <!-- Renglón 6 -->
          <div class="renglon">
            <app-datepicker-date
              [actualDate]="units.registerDate"
              [text]="'Fecha de registro'"
              class="input-half">
            </app-datepicker-date>
  
            <app-datepicker-date
              [actualDate]="units.lastModDate"
              [text]="'Última modificación'"
              class="input-half">
            </app-datepicker-date>
          </div>
        </div>
  
</div>
      <!-- Footer -->
      <div class="footerCard">
        <mat-divider></mat-divider>
        <mat-card-actions class="actions">
          <button
            mat-raised-button
            (click)="grabar()"
            *ngIf="ActSave"
            color="primary"
            class="text-button-greenFinal">
            Guardar
          </button>

          <button
            mat-raised-button
            color="primary"
            (click)="actualizar()"
            *ngIf="!ActSave"
            class="text-button-greenFinal">
            Actualizar
          </button>

          <app-yes-no-dialog
            variant="danger"
            (data)="onDelete(units)"
            [text]="'¿Desea borrar la unidad?'"
            [name]="units.ecoNumber || 'sin número'"
            [IconButton]="false">
          </app-yes-no-dialog>
        </mat-card-actions>
      </div>
    </div>

    <!-- Tabla -->
    <div class="div-table">
      <div class="tabla-dataPRUEBA">
        <app-table
          [data]="listUnits"
          [columns]="tableColumns"
          [config]="tableConfig"
          (select)="onSelect($event)"
          (action)="onTableAction($event)">
        </app-table>
      </div>
    </div>
  </div>
</main>
